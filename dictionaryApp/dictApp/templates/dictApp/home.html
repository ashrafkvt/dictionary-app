<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary | Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-black">


    <div class="container mt-4">
        <h1 class="text-center text-white text-uppercase">Dictionary</h1>
    </div>

    <div class="container mt-5">
        <form action="{% url 'home_path' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="search" name="word" class="form-control rounded p-3" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button type="submit" class="btn btn-outline-primary px-4"> Search </button>
            </div>
        </form>
    </div>
    
    <div id="container" class="container mt-5 bg-light w-50" style="display: none;">

    {% if meaning|length > 0 %}

        {% if meaning == "Please enter a word to search"  %}
            <script>
                document.getElementById("container").style.display = "block";
            </script>
            <p class="text-danger fs-3 text-center">{{meaning}}</p>
        {% else %}
            <script>
                document.getElementById("container").style.display = "block";
            </script>
            <h1 class="text-danger p-1"><span class="text-muted fs-4">word: </span>{{word}}</h1>
            <h2 class="p-3">{{meaning}}</h2><br>
        {% endif %}
        

    {% endif %}
   
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
